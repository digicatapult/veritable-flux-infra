---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudagent
  namespace: alice
spec:
  install:
    remediation:
      retries: -1
  releaseName: cloudagent
  chart:
    spec:
      version: 2.0.0
      chart: veritable-cloudagent
      sourceRef:
        kind: HelmRepository
        name: digicatapult
  interval: 10m0s
  # Default values
  # https://github.com/bitnami/charts/blob/master/bitnami/nginx-ingress-controller/values.yaml
  valuesFrom:
    - kind: ConfigMap
      name: alice-values
      valuesKey: cloudagent-values.yaml
    - kind: Secret
      name: alice-wallet-key
      valuesKey: key
      targetPath: walletKey.secret
