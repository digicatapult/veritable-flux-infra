label: Charlie Veritable UI
publicUrl: "https://charlie.vrtbl.com"
apiSwaggerTitle: Charlie
apiSwaggerBgColor: "#ffbd59"
idpClientId: "charlie"
idpPublicURLPrefix: https://auth.vrtbl.com/realms/charlie/protocol/openid-connect
idpInternalURLPrefix: http://keycloak-http.keycloak.svc.cluster.local/realms/charlie/protocol/openid-connect
externalCloudagent:
  host: "cloudagent-veritable-cloudagent-admin.charlie.svc.cluster.local"
  port: "3000"
invitationFromCompanyNumber: "3211809"
demoMode: true
# https://github.com/bitnami/charts/blob/main/bitnami/postgresql/values.yaml
# Bitnami Legacy images
postgresql:
  global:
    security:
      allowInsecureImages: true
  image:
    repository: bitnamilegacy/postgresql
  volumePermissions:
    image:
      repository: bitnamilegacy/os-shell
  primary:
    persistence:
      storageClass: managed-csi-premium
      size: 5Gi
  metrics:
    enabled: true
    image:
      repository: bitnamilegacy/postgres-exporter
    serviceMonitor:
      enabled: true
      namespace: charlie
externalDatabase:
  create: false
  host: ui-cnpg-rw.charlie.svc.cluster.local
  port: 5432
  user: veritable-ui
  database: veritable-ui
  existingSecret: charlie-ui-cnpg-creds
  existingSecretPasswordKey: password
  existingSecretPostgresPasswordKey: pgpass
ingress:
  hostname: charlie.vrtbl.com
  ingressClassName: nginx-charlie
emailTransport: SMTP_EMAIL
smtpHost: smtp.azurecomm.net
smtpPort: 587
emailFromAddress: "charlie@vrtbl.com"
smtpSecure: false
smtpCredentials:
  enabled: true
  existingSecret: smtp-credentials
  existingSecretUserKey: smtp_username
  existingSecretPasswordKey: smtp_client_secret
logLevel: trace
openCorporatesApiUrl: "https://api.opencorporates.com/v0.4"
openCorporatesApiKey:
  enabled: false
  existingSecret: opencorporates-api-key
  existingSecretKey: key
ipidApiUrl: "https://sandbox.ipid.works"
ipidCustomerId: "digicatapult-uat"
ipidApiKey:
  enabled: false
  existingSecret: ipid-api-key
  existingSecretKey: key
localRegistryCountryCode: "US"
localRegistryToUse: "ny_state"
