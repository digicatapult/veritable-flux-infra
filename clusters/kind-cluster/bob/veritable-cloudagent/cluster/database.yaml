kind: Cluster
metadata:
  name: bob-veritable-cloudagent-cnpg
  namespace: bob
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5
  instances: 1
  storage:
    size: 1Gi
  enableSuperuserAccess: true
  superuserSecret:
    name: bob-veritable-cloudagent-cnpg-creds
  bootstrap:
    initdb:
      database: wallet-id
      owner: veritable-cloudagent
---
