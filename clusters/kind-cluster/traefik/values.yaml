# https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml
deployment:
  terminationGracePeriodSeconds: 60
ingressClass:
  enabled: true
  name: traefik
gateway:
  enabled: false
gatewayClass:
  enabled: false
updateStrategy:
  type: Recreate
providers:
  kubernetesIngress:
    enabled: false
hostNetwork: true
dnsPolicy: ClusterFirstWithHostNet
service:
  type: NodePort
ports:
  web:
    port: 3080
    hostPort: 3080
    containerPort: 80
  websecure:
    port: 3443
    hostPort: 3443
    containerPort: 443
  metrics:
    port: 9111
