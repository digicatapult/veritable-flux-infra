#       key: node-role.kubernetes.io/master
#       operator: Equal
#     - effect: NoSchedule
#       key: node-role.kubernetes.io/control-plane
#       operator: Equal
metrics:
  prometheus:
    serviceMonitor:
      enabled: true
      namespace: monitoring
logs:
  general:
    level: "DEBUG"
