apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: charlie
resources:
  - cluster
  - source.yaml
  - veritable-cloudagent
configMapGenerator:
  - name: charlie-values
    files:
      - values-veritable-cloudagent.yaml=veritable-cloudagent/values.yaml
configurations:
  - kustomize-config.yaml
generatorOptions:
  disableNameSuffixHash: true
