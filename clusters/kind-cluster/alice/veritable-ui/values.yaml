label: "Alice Veritable UI"
publicUrl: http://localhost:3080
apiSwaggerTitle: Alice
apiSwaggerBgColor: "#38b6ff"
idpClientId: "alice"
idpPublicURLPrefix: http://localhost:3080/auth2/realms/simple/protocol/openid-connect
idpInternalURLPrefix: http://keycloak.keycloak.svc.cluster.local/auth2/realms/simple/protocol/openid-connect
externalCloudagent:
  host: "alice-veritable-cloudagent-admin.alice.svc.cluster.local"
  port: "3000"
demoMode: true
smtpHost: localhost
smtpSecure: false
smtpPort: 25
smtpCredentials:
  enabled: false
  userSecret: username
  passwordSecret: password
invitationPin:
  enabled: true
  secret: secret
# https://github.com/bitnami/charts/blob/main/bitnami/postgresql/values.yaml
# Bitnami Legacy images
postgresql:
  global:
    security:
      allowInsecureImages: true
  image:
    repository: bitnamilegacy/postgresql
    tag: 17.5.0-debian-12-r9
  volumePermissions:
    image:
      repository: bitnamilegacy/os-shell
  auth:
    password: postgres
  metrics:
    image:
      repository: bitnamilegacy/postgres-exporter
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: alice
      relabelings:
        - action: replace
          sourceLabels: [namespace]
          targetLabel: kubernetes_namespace
ingress:
  hostname: localhost
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  ingressClassName: nginx
  service:
    type: ClusterIP
logLevel: trace
