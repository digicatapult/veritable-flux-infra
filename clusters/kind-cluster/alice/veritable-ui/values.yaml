label: "Alice Veritable UI"
publicUrl: http://localhost:3080
apiSwaggerTitle: Alice
apiSwaggerBgColor: "#38b6ff"
idpClientId: "alice-swagger"
idpPublicURLPrefix: http://localhost:3080
idpInternalURLPrefix: http://keycloak.keycloak.svc.cluster.local
idpAuthPath: /auth
idpTokenPath: /auth/realms/simple/protocol/openid-connect/token
idpJWKSPath: /auth/realms/simple/protocol/openid-connect/certs
externalCloudagent:
  host: "alice-veritable-cloudagent-admin.alice.svc.cluster.local"
  port: "3000"
demoMode: true
smtpHost: localhost
smtpSecure: false
smtpPort: 25
smtpCredentials:
  enabled: false
  userSecret: username
  passwordSecret: password
invitationPin:
  enabled: false
  secret: secret
postgresql:
  auth:
    password: postgres
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: alice
ingress:
  hostname: localhost
  extraPaths:
    - path: /
      pathType: Prefix
    - path: /(api-docs(/.*)?)
      pathType: Prefix
    - path: /(swagger(/.*)?)
      pathType: Prefix
    - path: /(auth(/.*)?)
      pathType: Prefix
      backend:
        service:
          name: keycloak
          port:
            name: http
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  ingressClassName: nginx
  service:
    type: ClusterIP
logLevel: trace
