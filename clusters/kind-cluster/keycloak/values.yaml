# https://github.com/bitnami/charts/blob/main/bitnami/keycloak/values.yaml
# Bitnami Legacy images
global:
  security:
    allowInsecureImages: true
image:
  repository: bitnamilegacy/keycloak
keycloakConfigCli:
  image:
    repository: bitnamilegacy/keycloak-config-cli
httpRelativePath: /auth2/
proxyHeaders: xforwarded
ingress:
  enabled: true
  hostname: localhost
# https://github.com/bitnami/charts/blob/main/bitnami/postgresql/values.yaml
# Bitnami Legacy images
postgresql:
  image:
    repository: bitnamilegacy/postgresql
    tag: 17.5.0-debian-12-r9
  volumePermissions:
    image:
      repository: bitnamilegacy/os-shell
      tag: 12-debian-12-r50
  metrics:
    image:
      repository: bitnamilegacy/postgres-exporter
      tag: 0.17.1-debian-12-r14
  auth:
    password: postgres
extraEnvVars:
  - name: KC_HOSTNAME_ADMIN
    value: "http://localhost:3080/auth2/"
  - name: KC_HOSTNAME
    value: "http://localhost:3080/auth2/"
  - name: KC_HOSTNAME_DEBUG
    value: "true"
extraStartupArgs: "--import-realm"
extraVolumes:
  - name: realm-volume
    configMap:
      name: keycloak-realms
      namespace: keycloak
extraVolumeMounts:
  - mountPath: /opt/bitnami/keycloak/data/import
    name: realm-volume
resourcesPreset: none
logging:
  level: DEBUG
